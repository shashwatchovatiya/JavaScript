<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 User details</title>
</head>
<body>
    <script>
        var fullname = prompt("Enter your full name")
        var address = prompt("Enter your address")
        var city = prompt("Enter your city")
        var email = prompt("Enter your email")
        var mobile = prompt("Enter your mobile number")

        document.write("Full Name :- " + fullname +"<br>")
        document.write("Your Address is :- " + address +"<br>")
        document.write("Your city is :- " + city +"<br>")
        document.write("Your Email is :- " + email +"<br>")
        document.write("Your Mobile number is :- " + mobile +"<br>")
    </script>
</body>
</html>
