var arr = [];
			var a = prompt("Enter the number of elements:");
			var i = 0;
			while (i < a) {
				arr[i] = prompt("Enter number " + (i+1) + ":");
				i++;
			}

			// Print array elements in forward order
			i = 0;
			while (i < a) {
				document.write(arr[i] + "<br>");
				i++;
			}

			// Print array elements in reverse order
			i = a - 1;
			while (i >= 0) {
				document.write(arr[i] + "<br>");
				i--;
			}
