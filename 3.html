<!DOCTYPE html>
<html>
<head>
  <title>03 Max and Min of Three Numbers</title>
</head>
<body>

  <h2>Enter three numbers:</h2>
  <input type="number" id="num1" placeholder="Enter first number"><br><br>
  <input type="number" id="num2" placeholder="Enter second number"><br><br>
  <input type="number" id="num3" placeholder="Enter third number"><br><br>
  <button onclick="findMaxMin()">Find Max and Min</button>

  <h2 id="result"></h2>

  <script>
    function findMaxMin() {
      // Get input values
      var num1 = parseInt(document.getElementById('num1').value);
      var num2 = parseInt(document.getElementById('num2').value);
      var num3 = parseInt(document.getElementById('num3').value);

      // Find maximum
      var max = Math.max(num1, num2, num3);

      // Find minimum
      var min = Math.min(num1, num2, num3);

      // Display result
      document.getElementById('result').innerHTML = "Maximum: " + max + "<br>Minimum: " + min;
    }
  </script>

</body>
</html>
